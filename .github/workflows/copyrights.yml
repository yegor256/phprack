---
name: copyrights
'on':
  push:
  pull_request:
jobs:
  copyrights:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: yegor256/copyrights-action@0.0.12
        with:
          globs: >-
            **/*.php
            **/*.js
            **/*.css
            **/*.toml
            **/*.xml
          ignore: >-
            src/test/test-web-front/**
